<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />

    <title>{{title}} | My Blog ‚úè</title>

    {% endif %} {% endblock title %} {% block head %} {% endblock head %}

  <body>

            <li class="nav-item active">

</html>
